<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi scenario</title>
    <!-- Link per Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Collegamento al file CSS personalizzato -->
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>
<body>

<div class="header">
    <h2>Aggiungi nuovi scenari</h2>
</div>

<div class="container">
    <form action="/create-scenario/process" method="post" class="mt-4">

        <div class="form-group">
            <label for="scenarioDescription">Descrivi il nuovo scenario:</label>
            <textarea class="form-control" id="scenarioDescription" name="scenarioDescription" rows="4" cols="50"
                      placeholder="Tanto tempo fa in una galassia lontana lontana..." required></textarea>
        </div>

        <div class="form-group">
            <label for="necessaryObjectId">Seleziona un oggetto necessario:</label>
            <select class="form-control" id="necessaryObjectId" name="necessaryObjectId">
                <option value="">Nessun oggetto necessario</option>
                <option th:each="object : ${currentStoryObjects}" th:value="${object.id}" th:text="${object.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="foundObjectId">Seleziona un oggetto ottenibile:</label>
            <select class="form-control" id="foundObjectId" name="foundObjectId">
                <option value="">Nessun oggetto ottenibile</option>
                <option th:each="object : ${currentStoryObjects}" th:value="${object.id}" th:text="${object.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="riddleId">Seleziona un indovinello:</label>
            <select class="form-control" id="riddleId" name="riddleId">
                <option value="">Nessun indovinello</option>
                <option th:each="riddle : ${currentRiddles}" th:value="${riddle.id}" th:text="${riddle.question}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Aggiungi scenario alla storia</button>
    </form>

    <form action="/connect-scenarios" method="post" class="mt-3">
        <button type="submit" class="btn btn-secondary">Vai a collegare gli scenari inseriti</button>
    </form>
</div>

<footer class="footer">
    <div class="container">
        <p>&copy; 2024 SWENG - Tutti i diritti riservati</p>
    </div>
</footer>

</body>
</html>
