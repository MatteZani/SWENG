<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>
<body>

<div class="header">
    <h2>Catalogo delle Storie</h2>
    <form action="/home">
        <button type="submit" class="btn btn-outline-light">Torna alla home</button>
    </form>
</div>

<div class="container">
    <ol>
        <li th:each="story : ${stories}">
            <div class="story">

                <h3 th:text="${story.title}"></h3>
                <p th:text="${story.plot}"></p>
                <a class="btn btn-primary" th:href="@{/play-story(storyId=${story.id})}">Gioca questa Storia</a>

            </div>
        </li>
    </ol>
</div>

<footer th:insert="fragments/footer.html :: footer"></footer>

</body>
</html>
