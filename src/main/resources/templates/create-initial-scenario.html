<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi scenario iniziale</title>
</head>
<body>
    <p th:text="${messaggio}"></p>
    <form th:action="@{/create-initial-scenario/process}" method="post">

        <label th:for="initialScenarioDescription">Descrivi lo scenario iniziale:</label><br>
        <textarea id="initialScenario" th:name="initialScenarioDescription" rows="4" cols="50"
                  placeholder="Tanto tempo fa in una galassia lontana lontana..." required></textarea><br><br>

<!--        <input type="hidden" id="storyId" th:name="storyId" value="${storyId}"> &lt;!&ndash; Aggiungi l'ID del creatore &ndash;&gt;-->

        <p th:text="${necessaryObjectMessage}"></p>

        <button id="addObject">Aggiungi oggetto</button>

        <div id="additionalObjects" style="display: none;">
            <select th:name = "necessaryObject">
                <option th:each="object : ${currentStoryObjects}" th:value="${object.id}" th:text="${object.name}"></option>
            </select>
        </div>

        <script>
        document.getElementById("addObject").addEventListener("click", function() {
            var additionalObjects = document.getElementById("additionalObjects");
            if (additionalObjects.style.display === "none") {
                additionalObjects.style.display = "block";
            } else {
                additionalObjects.style.display = "none";
            }
        });
    </script>





        <input type="submit" value="Aggiungi scenario iniziale">
    </form>


</body>
</html>
